<body>
    <h2>Pradeep Rao Veeramaneni_selects a vacation</h2>
    <form>
        <label for="form1_age">Travel by Air</label>
        <input type="checkbox" id="form1_age" name="form1_age" min=10 max=50 step=2 value=True> <br>

        <label for="form1_nick">Domestic</label>
        <input type="checkbox" id="form1_nick" name="form1_nick" value=True autofocus> <br>

        <label for="cb1_onion">Resort</label>
        <input type="checkbox" id="cb1_onion" name="topping3" value=False checked><br>

        <input type="button" class="btn btn-primary" onclick="selectVacation()" value="Select a vacation">
    </form>

    <form>
        <label for="city">Enter a city</label>
        <input type="text" id="city" name="city" min=10 max=50 step=2 value="city"> <br>

        <label for="price">Enter price </label>
        <input type="text" id="price" name="price" autofocus> <br>

        <input type="button" class="btn btn-success" onclick="updateVacation()" value="Update the vacation">
    </form>

    <p id="result">This text will be replaced </p>
   
    <script>
       var my_vacation = { form1_age: true, form1_nick: true, cb1_onion: true }
        function selectVacation() {
            my_vacation = {}
            Travel = document.getElementById("form1_age").value
            domestic = document.getElementById("form1_nick").value
            resort = document.getElementById("cb1_onion").value
            out = document.getElementById("result")
            if (document.getElementById("form1_age").checked) {
                my_vacation.Travel = true
            }
            else {
                my_vacation.Travel = false
            }
            if (document.getElementById("form1_nick").checked) {
                my_vacation.domestic = true
            }
            else {
                my_vacation.domestic = false
            }
            if (document.getElementById("cb1_onion").checked) {
                my_vacation.resort = true
            }
            else { my_vacation.resort = false }
            out.innerHTML = JSON.stringify(my_vacation)
        }

        function updateVacation() {

            Travel = document.getElementById("city").value
            domestic = document.getElementById("price").value
            my_vacation[Travel]=domestic
            out.innerHTML=JSON.stringify(my_vacation)
        }
    </script>
